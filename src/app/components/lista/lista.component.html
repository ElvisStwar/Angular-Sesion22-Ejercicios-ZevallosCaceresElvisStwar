<div class="m-5 text-center">
    <h1 class="text-center">Lista de productos</h1>
    <div class="table-responsive text-center m-1 border rounded-3" style="width: 90%;">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody *ngFor="let producto of ferreteria">
                <tr class="text-center">
                    <td>{{producto.producto}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <img src="{{producto.foto}}" alt="" height="50px" width="auto">
                    </td>
                    <td><button class="btn btn-danger" (click)="onClickDelete(producto)"><i class="bi bi-trash3-fill"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
