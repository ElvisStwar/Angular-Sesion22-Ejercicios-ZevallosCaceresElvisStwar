<div class="mt-5 mx-auto  border rounded-4" style="width: 500px;">
    <div class="p-5">
        <h1 class="text-center">Registrar Productos</h1>
        <form [formGroup]="formProductos">
            <div class="mb-4">
                <div class="mb-2">
                    <label for="" class="">Producto</label>
                </div>
                <div>
                    <input type="text" class="form-control" name="producto" formControlName="producto" placeholder="Nombre del producto">
                </div>
            </div>
            <div class="mb-4">
                <div class="mb-2">
                    <label for="" class="">Costo</label>
                </div>
                <div>
                    <input type="text" class="form-control" name="precio" formControlName="precio" placeholder="Precio">
                </div>
            </div>
            <div class="mb-4">
                <div class="mb-2">
                    <label for="" class="">Foto</label>
                </div>
                <div>
                    <input type="text" class="form-control" name="foto" formControlName="foto" placeholder="URL">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="onSubmit()">Registrar</button>
            </div>
        </form>
    </div>
</div>
